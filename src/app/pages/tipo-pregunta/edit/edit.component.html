<div class="container mt-5">
    <h3>Editar</h3>
    <form (ngSubmit)="update()">
      <!-- Campo de ID (solo lectura) -->
      <div class="mb-3">
        <label for="id" class="form-label">Id</label>
        <input 
          type="text" 
          class="form-control" 
          id="id" 
          [value]="item.id" 
          readonly>
      </div>
  
      <!-- Campo de tipo_pregunta -->
      <div class="mb-3">
        <label for="nombre" class="form-label">tipo</label>
        <input 
          type="text" 
          class="form-control" 
          id="nombre" 
          [(ngModel)]="item.tipo" 
          name="tipo" 
          required 
          placeholder="Ingrese el nuevo Argumento">
      </div>
  
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-secondary" (click)="back()">Atras</button>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </div>
    </form>
  </div>
